name: pytest

on:
  pull_request:
  push:
    branches: [main]

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  pytest:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: install-requirements
        run: uv pip install -e ".[test,pydantic]"
      - name: show-deps
        run: uv pip freeze
      - name: Run pytest
        run: pytest tests --cov=src --cov=tests --cov-fail-under=100
      - name: Run doctests
        run: pytest src --doctest-modules

  minimum_versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: install-requirements
        run: uv pip install -e ".[test,pydantic]" narwhals==1.21.0 pydantic==2.0.0
      - name: show-deps
        run: uv pip freeze
      - name: Assert dependencies
        run: |
          DEPS=$(uv pip freeze)
          echo "$DEPS" | grep 'pydantic==2.0.0'
      - name: Run pytest
        run: pytest tests --cov=src --cov=tests --cov-fail-under=100

  nightlies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: install-requirements
        run: uv pip install -e ".[test]" git+https://github.com/narwhals-dev/narwhals.git git@github.com:pydantic/pydantic.git
      - name: Run pytest
        run: pytest tests --cov=src --cov=tests