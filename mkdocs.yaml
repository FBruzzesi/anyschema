site_name: AnySchema
site_url: https://fbruzzesi.github.io/anyschema/
site_author: Francesco Bruzzesi

repo_url: https://github.com/FBruzzesi/anyschema
repo_name: FBruzzesi/anyschema
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - User Guide:
    - Getting Started: user-guide/getting-started.md
    - Field Metadata: user-guide/field-metadata.md
    - Advanced Usage: user-guide/advanced.md
    - Serialization & Deserialization: user-guide/serde.md
    - Best Practices: user-guide/best-practices.md
    - End to End Example with Custom Components: user-guide/custom-end-to-end-example.md
    - Troubleshooting: user-guide/troubleshooting.md
  - Architecture: architecture.md
  - API Reference:
    - Home: api-reference/index.md
    - AnySchema: api-reference/anyschema.md
    - Parsers: api-reference/parsers.md
    - Spec Adapters: api-reference/adapters.md
    - Serialization & Deserialization: api-reference/serde.md
    - Exceptions: api-reference/exceptions.md
    - Typing: api-reference/typing.md

theme:
  name: material
  font: false
  # favicon: assets/logo.svg  # TODO(FBruzzesi)
  # logo: assets/logo.svg  # TODO(FBruzzesi)
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.footer
    - navigation.indexes
    - navigation.top
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
- autorefs
- search:
    enabled: true
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
- mkdocstrings:
    default_handler: python
    enable_inventory: true
    handlers:
      python:
        options:
          members_order: alphabetical
          line_length: 100
          show_overloads: false
          show_signature_annotations: true
          signature_crossrefs: true

markdown_extensions:
- footnotes
- admonition
- md_in_html
- attr_list
- def_list
- toc:
    permalink: true
    toc_depth: 5
- pymdownx.details
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.superfences:
    custom_fences:
    - name: python
      class: python
      validator: !!python/name:markdown_exec.validator
      format: !!python/name:markdown_exec.formatter
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.arithmatex:
    generic: true

extra_javascript:
  - javascript/extra.js

extra_css:
  - css/extra.css
